<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Predict Rent</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="header">
	<h1>Rent Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Rent</button>
    	<input type="text" name="borough" placeholder="borough" required="required" value="Manhattan"/>
      <input type="text" name="bedrooms" placeholder="bedrooms" required="required" value='2'/>
      <input type="text" name="bathrooms" placeholder="bathrooms" required="required" value='1'/>
		  <input type="text" name="size_sqft" placeholder="size_sqft" required="required" value='1000'/>
      <input type="text" name="min_to_subway" placeholder="min_to_subway" required="required" value='5'/>
      <input type="text" name="building_age_yrs" placeholder="building_age_years" required="required" value='10'/>
      <input type="text" name="floor" placeholder="floor" required="required" value='10'/>      
      <input type="text" name="no_fees" placeholder="no_fees" required="required" value='1'/>
      <input type="text" name="has_roofdeck" placeholder="has_roofdeck" required="required" value='0'/>
      <input type="text" name="has_patio" placeholder="has_patio" required="required" value='0'/>
      <input type="text" name="has_gym" placeholder="has_gym" required="required" value='1'/>
      <input type="text" name="has_washer_dryer" placeholder="has_washer_dryer" required="required" value='1'/>
      <input type="text" name="has_doorman" placeholder="has_doorman" required="required" value='0'/>
      <input type="text" name="has_elevator" placeholder="has_elevator" required="required" value='1'/>
      <input type="text" name="has_dishwasher" placeholder="has_dishwasher" required="required" value='1'/>

      <!-- <button type="submit" class="btn btn-primary btn-block btn-large">Predict Rent</button> -->
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
